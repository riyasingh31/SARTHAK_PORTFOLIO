<!DOCTYPE HTML>
<html>
<head>
    <title>Sarthak Katoch</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Slideshow Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }

        /* Content Styles */
        #main {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20vh;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow">
        <img src="assets/css/images/cbg1.jpg" alt="Slide 1" class="active">
        <img src="assets/css/images/cbg2.jpg" alt="Slide 2">
        <img src="assets/css/images/cbg3.jpg" alt="Slide 3">
        <img src="assets/css/images/cbg4.jpg" alt="Slide 4">
    </div>

    <!-- Main Content -->
    <div id="main">
        <!-- Header -->
        <header id="header">
            <h1>Sarthak Katoch</h1>
            <p>22BCS13517 &nbsp;&bull;&nbsp; 635(A) &nbsp;&bull;&nbsp; My Portfolio</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/sarthakk_katoch/profilecard/?igsh=MW9semE1ZmtvZnl1cg==" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="https://www.linkedin.com/in/sarthak-katoch-216735249?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
                </ul>
            </nav>
        </header>
    </div>

    <script>
        // JavaScript for Background Slideshow
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;
        const slideInterval = 5000; // 5 seconds per slide

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, slideInterval);
    </script>
</body>
</html>
